<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Users</title>
    <style>
      /* Style for the title */
      h1 {
        font-size: 2rem;
        text-align: center;
      }

      /* Style for the table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
      }
      th,
      td {
        padding: 8px;

        border: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }

      .table-div {
        margin: 0 10%;
      }
    </style>
  </head>
  <body>
    <h1>Users</h1>
    <div style="overflow-x: auto" class="table-div">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th class="birth">Birth Date</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </body>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getDatabase,
      onValue,
      ref,
      set,
      get,

    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAr_e6tSKTx3kUaTt4VSW-Yl9MB8jAd0CI",

      appId: "1:215634717165:web:3cad47469b0fed4b96dfe4",
    };

    let users = [];
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app);
    let tr;
    let allUsers = [];
    function getUsers() {
      const usersRef = ref(db, "user");

      // Listen for changes to the users node

      onValue(usersRef, (snapshot) => {
        users = snapshot.val();
        if (users) {
          // Loop through each user and log their details
          Object.keys(users).forEach((userId) => {
            const user = users[userId];
            tr = document.createElement("tr");
            tr.innerHTML = `
      <td>${user.username}</td>
      <td>${user.num}</td>
      <td>${user.dob}</td>
    `;
            document.querySelector("table").append(tr);
          });
        } else {
          console.log("No users found");
        }
      });
    }

    document.querySelector(".birth").addEventListener("click", () => {
      // let justNames = Object.keys(users);
      let data = users;
      Object.keys(users).forEach((i) => (users[i].dob = users[i].dob.slice(5)));

      const sortedData = Object.values(data).sort((a, b) => {
        const [aMonth, aDay] = a.dob.split("-").map(Number);
        const [bMonth, bDay] = b.dob.split("-").map(Number);

        if (aMonth !== bMonth) {
          return aMonth - bMonth;
        } else {
          return aDay - bDay;
        }
      });

      console.log(sortedData);

      let todyDate = new Date().getDay();
      let todayMonth = new Date().getMonth();
      for (let i = 0; i < sortedData.length; i++) {
        console.log(sortedData[i].dob.split("-")[0]);
        if (sortedData[i].dob.split("-")[0] >= todayMonth) {
          if (sortedData[i].dob.split("-")[1] >= todyDate)
            console.log(sortedData[i]);
          return;
        }
      }
    });

    setTimeout(() => {
      getUsers();
    }, 500);
  </script>
</html>
